{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card p-4 shadow-lg rounded">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary login-button">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="mb-1">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none register-link">Sign Up</a></p>
            <p><a href="{% url 'password_reset' %}" class="text-decoration-none forgot-password-link">Forgot Password?</a></p>
        </div>
    </div>
</div>

<style>

    .container {
        background-color: #f8f9fa;
        padding: 20px;
    }

    .login-card {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 10px;
    }

    h2 {
        color: #343a40;
        font-weight: bold;
    }


    .login-button {
        background-color: #007bff;
        color: white;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }


    .register-link,
    .forgot-password-link {
        color: #007bff;
        transition: color 0.3s ease;
    }

    .register-link:hover,
    .forgot-password-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }


    @media (max-width: 576px) {
        .login-card {
            padding: 20px;
        }
    }
</style>
{% endblock %}
