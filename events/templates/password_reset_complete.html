{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="complete-card p-4 shadow-lg rounded">
        <h2 class="text-center mb-3">Password Reset Complete</h2>
        <p class="text-center text-muted">
            Your password has been reset successfully. You can now
            <a href="{% url 'login' %}" class="login-link">log in</a> with your new password.
        </p>
        <div class="d-grid">
            <a href="{% url 'login' %}" class="btn btn-primary login-button">Log In</a>
        </div>
    </div>
</div>

<style>

    .container {
        background-color: #f8f9fa;
        padding: 20px;
    }

    .complete-card {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 10px;
    }

    h2 {
        color: #343a40;
        font-weight: bold;
    }

    p {
        font-size: 0.95rem;
    }


    .login-button {
        background-color: #007bff;
        color: white;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }


    .login-link {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .login-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }


    @media (max-width: 576px) {
        .complete-card {
            padding: 20px;
        }
    }
</style>
{% endblock %}
