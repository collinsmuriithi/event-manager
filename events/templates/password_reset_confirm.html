{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="reset-card p-4 shadow-lg rounded">
        <h2 class="text-center mb-4">Reset Password</h2>
        <p class="text-muted text-center mb-4">
            Please enter your new password below to reset it.
        </p>
        <form method="post" class="needs-validation">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary reset-button">Reset Password</button>
                <a href="/" class="btn btn-secondary cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>

    .container {
        background-color: #f8f9fa;
    }

    .reset-card {
        width: 100%;
        max-width: 450px;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px 30px;
    }

    h2 {
        color: #343a40;
        font-weight: bold;
    }

    p {
        font-size: 0.9rem;
        color: #6c757d;
    }


    .reset-button, .cancel-button {
        font-size: 1.1rem;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .reset-button {
        background-color: #007bff;
        color: white;
    }

    .reset-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .cancel-button {
        background-color: #6c757d;
        color: white;
    }

    .cancel-button:hover {
        background-color: #5a6268;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .reset-card {
            padding: 15px 20px;
        }

        h2 {
            font-size: 1.5rem;
        }

        p {
            font-size: 0.85rem;
        }

        .reset-button, .cancel-button {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
