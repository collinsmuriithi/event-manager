{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="reset-card p-4 shadow-lg rounded">
        <h2 class="text-center mb-3">Password Reset</h2>
        <p class="text-center text-muted">Enter your email address to receive a password reset link:</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary reset-button">Send Reset Email</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none back-to-login-link">Back to Login</a>
        </div>
    </div>
</div>

<style>

    .container {
        background-color: #f8f9fa;
        padding: 20px;
    }

    .reset-card {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 10px;
    }

    h2 {
        color: #343a40;
        font-weight: bold;
    }

    p {
        font-size: 0.95rem;
    }


    .reset-button {
        background-color: #28a745;
        color: white;
        font-size: 1.2rem;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .reset-button:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    .back-to-login-link {
        color: #007bff;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }

    .back-to-login-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }


    @media (max-width: 576px) {
        .reset-card {
            padding: 20px;
        }
    }
</style>
{% endblock %}
