{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form method="post" class="mt-4 shadow-lg p-4 rounded border">
        {% csrf_token %}

        <!-- Form fields -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input type="password" class="form-control form-control-lg" id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" required>
        </div>


        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>


        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </form>
</div>


<style>

    form {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    h2 {
        color: #343a40;
        font-weight: bold;
        font-size: 1.8rem;
    }

    .form-label {
        color: #495057;
        font-weight: 600;
    }

    .form-control {
        border-radius: 8px;
        border-color: #ced4da;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .btn {
        font-size: 1.2rem;
        padding: 12px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .btn:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .text-center p {
        color: #6c757d;
    }


    @media (max-width: 576px) {
        form {
            padding: 15px;
        }

        h2 {
            font-size: 1.6rem;
        }

        .btn-lg {
            font-size: 1rem;
        }

        .form-control-lg {
            font-size: 1rem;
        }
    }
</style>

{% endblock %}
